<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <button onclick="createUser()">Register User</button>

  <script>
    function createUser() {
      const data = {
        name: 'testuser',
        email:"iamhasin9431@gmail.com",
        password: 'testpass'
      };

      fetch('https://fantastic-trout-5gjgvp4q9rxhpp79-8000.app.github.dev/user/register', {
