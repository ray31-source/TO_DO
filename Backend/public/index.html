<!DOCTYPE html>
<html>
<head>
  <title>Login User</title>

<body>
  <button onclick="loginUser()">Login User</button>

  <script>
    function loginUser() {
      const data = {
        email:"iamhasin9431@gmail.com",
        password: 'testpass'
      };

      fetch('https://curly-space-disco-v6qjxvqqr7j9fxv55-8000.app.github.dev/user/login', {
